<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>My Tableau Dashboard </title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; text-align: center; }
        .grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 5px;
            padding: 5px;
            max-width: 100vw;
            box-sizing: border-box;
            overflow-x: hidden
        }
        .viz {
            flex: 0 0 49%;
            max-width: 49%;
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 5px;
        }
        .tableauPlaceholder {
            width: 100%; 
            height: 400px;
        }
        h2 {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<h1> Tableau Public Dashboards </h1>

<div class="grid">
    <div class="viz">
        <div class='tableauPlaceholder' id='viz1752864895884' style='position: relative'>
            <noscript><a href='#'>
                <img alt='MBA DECISION AFTER BACHELOR&#39;S DEGREE ' src='https:&#47;&#47;public.tableau.com&#47;static&#47;images&#47;MB&#47;MBA_Visualization&#47;Dashboard1&#47;1_rss.png' style='border: none' />
            </a>
            </noscript>
            <object class='tableauViz'  style='display:none;'>
                <param name='host_url' value='https%3A%2F%2Fpublic.tableau.com%2F' /> 
                <param name='embed_code_version' value='3' /> 
                <param name='site_root' value='' />
                <param name='name' value='MBA_Visualization&#47;Dashboard1' />
                <param name='tabs' value='no' /><param name='toolbar' value='yes' />
                <param name='static_image' value='https:&#47;&#47;public.tableau.com&#47;static&#47;images&#47;MB&#47;MBA_Visualization&#47;Dashboard1&#47;1.png' /> 
                <param name='animate_transition' value='yes' />
                <param name='display_static_image' value='yes' />
                <param name='display_spinner' value='yes' />
                <param name='display_overlay' value='yes' />
                <param name='display_count' value='yes' />
                <param name='language' value='es-ES' />
            </object>
        </div>
    </div>
    <script type='text/javascript'>                   
        var divElement = document.getElementById('viz1752864895884');   
        var vizElement = divElement.getElementsByTagName('object')[0];  
        if ( divElement.offsetWidth > 800 ) { vizElement.style.width='100%';vizElement.style.height=(divElement.offsetWidth*0.75)+'px';}
        else if ( divElement.offsetWidth > 500 ) { vizElement.style.width='100%';vizElement.style.height=(divElement.offsetWidth*0.75)+'px';}
        else { vizElement.style.width='100%';vizElement.style.height='1527px';}                  
        var scriptElement = document.createElement('script');                   
        scriptElement.src = 'https://public.tableau.com/javascripts/api/viz_v1.js';       
        vizElement.parentNode.insertBefore(scriptElement, vizElement);   
    </script>

    <div class="viz">
         <div class='tableauPlaceholder' id='viz1752865473303' style='position: relative'>
            <noscript><a href='#'>
                <img alt='Walmart Sales Data ' src='https:&#47;&#47;public.tableau.com&#47;static&#47;images&#47;Wa&#47;WalmartIncomesVisualization&#47;Dashboard1&#47;1_rss.png' style='border: none' />
            </a>
            </noscript>
            <object class='tableauViz'  style='display:none;'>
                <param name='host_url' value='https%3A%2F%2Fpublic.tableau.com%2F' /> 
                <param name='embed_code_version' value='3' />
                <param name='site_root' value='' />
                <param name='name' value='WalmartIncomesVisualization&#47;Dashboard1' />
                <param name='tabs' value='no' />
                <param name='toolbar' value='yes' />
                <param name='static_image' value='https:&#47;&#47;public.tableau.com&#47;static&#47;images&#47;Wa&#47;WalmartIncomesVisualization&#47;Dashboard1&#47;1.png' /> 
                <param name='animate_transition' value='yes' />
                <param name='display_static_image' value='yes' />
                <param name='display_spinner' value='yes' />
                <param name='display_overlay' value='yes' />
                <param name='display_count' value='yes' />
                <param name='language' value='es-ES' />
            </object>
         </div>
    </div>              
    <script type='text/javascript'>          
        var divElement = document.getElementById('viz1752865473303');      
        var vizElement = divElement.getElementsByTagName('object')[0];      
        if ( divElement.offsetWidth > 800 ) { vizElement.style.width='1366px';vizElement.style.height='795px';} 
        else if ( divElement.offsetWidth > 500 ) { vizElement.style.width='1366px';vizElement.style.height='795px';}
        else { vizElement.style.width='100%';vizElement.style.height='1577px';}            
        var scriptElement = document.createElement('script');             
        scriptElement.src = 'https://public.tableau.com/javascripts/api/viz_v1.js';  
        vizElement.parentNode.insertBefore(scriptElement, vizElement);      
    </script>
</div>
    
</body>
</html>
