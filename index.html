<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>My Tableau Dashboard </title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; text-align: center; }
        .grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            padding: 10px;
            max-width: 100vw;
            box-sizing: border-box;
            overflow-x: hidden
        }
        .viz {
            flex: 0 0 49%;
            box-sizing: border-box;
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            position: relative;
            padding-bottom: 56.25%; 
            height: 0;
        }
        .viz > div.tableauPlaceholder {
            position: absolute;
            top: 0; left: 0;
            width: 100% !important;
            height: 100% !important;
        }
        h1 {
            text-align: center;
            padding: 20px 0;
        }
    </style>
</head>
<body>

<h1> Tableau Public Dashboards </h1>

<div class="grid">
    <div class="viz" id="vizContainer1"></div>
    <div class="viz" id="vizContainer2"></div>
</div>

<script src="https://public.tableau.com/javascripts/api/viz_v1.js"></script>

<script>
    const dashboards = [
        {
            containerId: "vizContainer1",
            url: "https://public.tableau.com/views/MBA_Visualization/Dashboard1",
            options: {
                hideTabs: true,
                hideToolbar: false,
                width: "100%",
                height: "100%"
            }
        },
        {
            containerId: "vizContainer2",
            url: "https://public.tableau.com/views/WalmartIncomesVisualization/Dashboard1",
            options: {
                hideTabs: true,
                hideToolbar: false,
                width: "100%",
                height: "100%"
            }
        }
    ];

    dashboards.forEach(({containerId, url, options}) => {
        const containerDiv = document.getElementById(containerId);
        new tableau.Viz(containerDiv, url, options);
    });
</script>
    
</div>
    
</body>
</html>
